<!DOCTYPE html>
{% extends 'recipeSite/base.html' %}
{% load staticfiles %}



{% block title_block %}

Login 

{% endblock %}
    
{% block body_block %}
            
        
        <link rel="stylesheet" href="{% static 'css/login.css' %}">

        <form class="login-inputs" method="post" action=".">
            
            {% csrf_token %}

            
            {{ form.as_p }}
            
            <input type="submit" class= "login-button" value="Log In" />
            <input type="hidden" name="next" value="{{ next }}"/>
            
        </form>
       
<p>
    Not registered?
    <a href="{% url 'registration_register' %}">Register here!</a>
</p>

{% endblock %}
